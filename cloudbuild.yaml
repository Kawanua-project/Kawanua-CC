steps:
  - name: gcr.io/cloud-builders/docker
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/kawanua:$COMMIT_SHA'
      - '.'
  - name: gcr.io/cloud-builders/docker
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/kawanua:$COMMIT_SHA'
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'kawanua'
      - '--image=gcr.io/$PROJECT_ID/kawanua:$COMMIT_SHA'
      - '--region=us-central1'
      - '--cpu=1'
      - '--memory=1024Mi'
      - '--allow-unauthenticated'
      - '--set-secrets=db_name=db_name:latest,db_user=db_user:latest,,db_password=,db_password:latest,db_host=db_host:latest,db_dialect=db_dialect:latest,access_token_secret=access_token_secret:latest,refresh_token_secret=refresh_token_secret '
images:
  - 'gcr.io/$PROJECT_ID/kawanua:$COMMIT_SHA'
logsBucket: 'gs://kawanua/logs'